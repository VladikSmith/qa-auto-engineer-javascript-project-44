name: Code Climate Analysis

on: [push, pull_request]

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3
      
      - name: Установить Code Climate CLI
        run: |
          curl -L https://github.com/codeclimate/codeclimate/releases/latest/download/codeclimate-linux-amd64 -o codeclimate
          chmod +x codeclimate
          sudo mv codeclimate /usr/local/bin/

      - name: Анализ кода с Code Climate
        run: codeclimate analyze
